Hello, {{ user.name }}

My polls:
{% for poll in poll_list %}
    <h5>{{poll.text}}</h5>
{% endfor %}
{% for choice in choice_list %}
    {% if choice.text %}
        <p>{{choice.text}}</p>
    {% else %}
        {% for mult in choice %}
            <p>{{mult.text}}</p>
        {% endfor %}
    {% endif %}
{% endfor %}

<a href="{% url 'joseph_app:redact_user' user.pk %}">Redact</a>
<a href="{% url 'joseph_app:polls' %}">Polls</a>
